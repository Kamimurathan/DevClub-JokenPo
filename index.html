<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JokenPô</title>
</head>

<body>

    <div class="container">

        <h1>JokenPô</h1>

        <div class="buttons">
            <button onclick="playHuman('rock')" id="rock">&#x1F44A;</button>
            <button onclick="playHuman('paper')" id="paper">&#x1F590;</button>
            <button onclick="playHuman('scissors')" id="scissors">&#x270C;</button>
        </div>

        <p class="result"></p>

        <p>Sua pontuação: <span id="human-score">0</span></p>
        <p>Pontuação de Alexa: <span id="machine-score">0</span></p>

    </div>

    <script src="/script.js"></script>

</body>

</html>
